<form id="rpsUploadForm"  style="padding: 1em; line-height: 30px;" enctype="multipart/form-data" action="__CONTROLLER__/importRps/site/{$Think.request.site}/linesAllowed/{$Think.request.linesAllowed}" method="POST">
<input type="hidden" name="MAX_FILE_SIZE" value="30000000" />
<label style="font-size: 20px;">选择要导入的生产计划Excel文件: </label><input name="rps" type="file" style="font-size: 20px;" multiple  /><br />
<label for='plan-override' style="font-size: 20px;">是否覆盖</label><input type='checkbox' style='width: 20px' id='plan-override' name="override" value='yes' />
<input type='submit' id="submitRps" style="font-size: 20px; float: right;" id="uploadFile" name='upload' value="导入" />
</form>
<script type="text/javascript">
$("#rpsUploadForm").submit(function() {
	$("#submitRps").prop("disabled", true).val("正在导入，请等待");
});
</script>
